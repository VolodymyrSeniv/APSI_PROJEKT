{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h1>Edit Grade for {{ assessment.student.first_name }} {{ assessment.student.second_name }}</h1>
  <p><strong>Assignment:</strong> {{ assessment.assignment.title }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'gitlab_classroom:assignment-detail' assessment.assignment.pk %}"
       class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
